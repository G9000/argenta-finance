name: Unit Tests

on:
  push:
    paths:
      - "web/src/**"
      - "web/test/**"
      - "web/package.json"
  pull_request:
    paths:
      - "web/src/**"
      - "web/test/**"
      - "web/package.json"

jobs:
  test:
    name: ðŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Run validation tests
        run: pnpm test amount-input-validation.test.ts --run

      - name: ðŸ§ª Run all unit tests
        run: pnpm test --run

      - name: ðŸ“Š Generate test report
        if: always()
        run: |
          echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "### Validation Tests" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Input validation tests completed" >> $GITHUB_STEP_SUMMARY
          echo "### Hook Tests" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Custom hook tests completed" >> $GITHUB_STEP_SUMMARY
